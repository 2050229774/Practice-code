<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
		<title></title>
		<style type="text/css"> 
		html{height:100%} 
		body{height:100%;margin:0px;padding:0px} 
		#container{height:100%} 
		</style> 
		<script type="text/javascript" <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=TzAXSG0kO20c8roWed4mU7KwFjAXC72i"></script>
	</head>
	<body>
		<div id="container"></div>
		<script type="text/javascript">
		var map = new BMapGL.Map("container");// 创建地图实例 
		var point = new BMapGL.Point(107.38683, 40.76645);// 创建点坐标 
		map.centerAndZoom(point, 10); // 初始化地图，设置中心点坐标和地图级别 
		map.enableScrollWheelZoom(true); //滚轮缩放
		map.setMapType(BMAP_EARTH_MAP);      // 设置地图类型为地球模式
		var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
		map.addControl(scaleCtrl);
		var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
		map.addControl(zoomCtrl);
		var cityCtrl = new BMapGL.CityListControl();  // 添加城市列表控件
		map.addControl(cityCtrl);

		</script> 
	</body>
</html>
